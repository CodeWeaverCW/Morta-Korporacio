Other = Aliaj komandoj:\n\n>VIEW MONITOR (VIDI MONITORADO)\nPor baskuli ŝaltita kaj malŝaltita la mapan fotilon de la ĉefa monitorado.\n\n>SWITCH (ŜALTI) [Player name]\nPor ŝalti vidon al ludanto sur la ĉefa monitorado.\n\n>PING (EĤOSONDI) [Radar booster name]\nPor igi radara amplifilo ludi bruon \n\n>SCAN (SKANI)\nPor skani por la nombro de aĵoj restantaj sur la nuna luno.\n\n\n

