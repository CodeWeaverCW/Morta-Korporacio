[TerminalMenus.Other]

# Setting type: String
# Default value: >MOONS\nTo see the list of moons the autopilot can route to.\n\n>STORE\nTo see the company store\'s selection of useful items.\n\n>BESTIARY\nTo see the list of wildlife on record.\n\n>STORAGE\nTo access objects placed into storage.\n\n>OTHER\nTo see the list of other commands\n\n[numberOfItemsOnRoute]\n
Help = >MOONS (LUNOJ)\nPor vidi la liston de lunoj la aŭtopiloto povas iri al.\n\n>STORE (VENDEJO)\nPor vidi la elekton de utilaj aĵoj de la Firmaa Vendejo.\n\n>BESTIARY (BESTIARIO)\nPor vidi la liston de faŭno registrite.\n\n>STORAGE (STOKADO)\nPor retrovi objektojn metis en stokado.\n\n>OTHER(ALIO)\nPor vidi liston de aliaj komandoj.\n\n[numberOfItemsOnRoute]\n

